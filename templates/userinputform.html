{% extends 'base.html' %}

{% block content %}

<div class="center_and_padding">
    <form action="/results/" method="post">
        <div>Please answer the following questions: </div>
        {% csrf_token %}
        {{ form.as_p }}
        <input class="submit_button" type="submit" value="Submit"/>
    </form>
    <p id="privacy_note"><strong>Privacy Notice:</strong> Please note that we don't store or otherwise retain any of your responses.</p>
</div>

{% endblock content %}
